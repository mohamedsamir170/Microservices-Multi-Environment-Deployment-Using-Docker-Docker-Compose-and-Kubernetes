apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: transaction-service
        image: mohamedsamir170/transaction-service:latest
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: transaction-config
            
        ports:
        - containerPort: 5000

        resources:
          limits:
            cpu: "200m"
            memory: "128Mi"

